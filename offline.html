<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン | TeleScribe Assist</title>
  <style>
    body { margin:0; background:#0b1020; color:#e6eefc; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:12px; padding:24px; max-width: 520px; width:100%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin:0 0 8px; font-size:20px; }
    p { margin:0 0 12px; line-height:1.7; font-size:14px; color:#c9d7f2; }
    .muted { color:#9db2d9; font-size:12px; }
    .btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:8px; background:#2563eb; color:#fff; text-decoration:none; }
  </style>
  <meta name="robots" content="noindex,nofollow">
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>オフラインです</h1>
      <p>現在ネットワークに接続できないため、最新のページを読み込めませんでした。</p>
      <p class="muted">接続が復旧したら、このページを再読み込みしてください。キャッシュされている機能は引き続き利用できる場合があります。</p>
      <a class="btn" href="./">トップへ戻る</a>
    </div>
  </div>
</body>
</html>
